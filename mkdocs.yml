site_name: BurningMyself
theme:
  name: material
nav: 
  - 介绍: index.md 
  - 技术博文: 
    - .NET: 
        - C# 6: net/c_sharp.md
    - Java: java/index.md 
    - Python: python/index.md 
    - SQL:
        - MySQL优化: sql/mysql_yh.md
    - Linux: 
        - 常用命令: linux/often.md
    - Docker: 
        - Docker全科: docker/deocker.md    
    - Tool: 
        - Git: tool/git.md
        - GitBook: tool/gitbook.md
        - Markdown: tool/markdown.md
  - 经验分析:
    - 工作学习:  wordstudy/index.md  
    - DevOps: exp/devops.md   
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde