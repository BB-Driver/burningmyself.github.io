site_name: BurningMyself
theme:
  name: material
nav: 
  - 介绍: index.md 
  - 技术博文: 
    - .NET: net/index.md 
    - Java: java/index.md 
    - Python: python/index.md 
    - SQL: sql/index.md
  - 语法: 
    - 语法总览: syntax/main.md 
    - 标题: syntax/headline.md 
    - 段落: syntax/paragraph.md

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde