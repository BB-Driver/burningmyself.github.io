        - Java类加载: java/load-class.md
        - Orm的优缺点: java/orm.md
        - BIO与NIO: java/bio-nio.md
    - Python: 
        - Python特性: python/feature.md 
        - Python字符拼接: python/str_joint.md
        - Python语法技巧: python/syntax_rule.md
        - 远程部署神器 Fabric: python/fabric.md
    - PHP: 
        - 框架: php/kj.md    
    - Web:
        - es6语法: web/es6.md
        - 阿里js样式规范: web/ali_js_style.md
        - node.js文档: web/node.js.md
    - SQL:
        - MySQL优化: sql/mysql_yh.md
        - MySQL日志: sql/mysql_log.md
        - MySQL索引: sql/mysql_index.md
        - MySQL PXC集群: sql/mysql_pxc.md
        - MySQL 数据库应用: sql/mysql_use.md
    - Linux: 
        - 常用命令: linux/often.md
    - Docker: 
        - Docker全科: docker/docker.md    
    - Tool: 
        - Git: tool/git.md
        - Git问题处理: tool/gitquestion.md
        - GitFlow: tool/gitflow.md
        - GitBook: tool/gitbook.md
        - Markdown: tool/markdown.md
  - 微服务:  
        - 基于SpringCloud的微服务架构演变史: micro/spring-cloud.md
        - 分布式锁: micro/fbs-lock.md
        - 微服务设计: micro/design.md
        - 分布式系统与消息的投递: micro/distrimsg.md
  - 经验分析:
    - DevOps: exp/devops.md   
    - Micro-Service: exp/micro-service.md
    - Raft算法和Gossip协议: exp/raft-gossip.md
    - 集群和负载均衡: exp/cl.md
    - 人工智能: exp/ai.md
    - 代码原则: exp/code-principle.md
    - 如何成为技术大牛: exp/techbig.md
    - 程序员如何技术成长: exp/learnweetout.md    
  - 医学:
    - 脑炎: doctor/ae.md
  - 情感:
    - 情商: emotion/eq.md
    - 工作心得: emotion/workheard.md
    - 看书: emotion/lookbook.md  
    - 4种男朋友: emotion/fmf.md
